            - { name: "hostnet_webpack.config_extension" }
    hostnet_webpack.loader.sass:
        class: Hostnet\Component\Webpack\Configuration\Loader\SassLoader
        tags:
            - { name: "hostnet_webpack.config_extension" }
    hostnet_webpack.loader.babel:
        class: Hostnet\Component\Webpack\Configuration\Loader\BabelLoader
        tags:
            - { name: "hostnet_webpack.config_extension" }
    hostnet_webpack.loader.typescript:
        class: Hostnet\Component\Webpack\Configuration\Loader\TypeScriptLoader
        tags:
            - { name: "hostnet_webpack.config_extension" }
    hostnet_webpack.loader.coffee:
        class: Hostnet\Component\Webpack\Configuration\Loader\CoffeeScriptLoader
        tags:
            - { name: "hostnet_webpack.config_extension" }
