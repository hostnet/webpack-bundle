services:
    hostnet_webpack.loader.css:
        class: Hostnet\Component\Webpack\Configuration\Loader\CssLoader
        tags:
            - { name: "hostnet_webpack.config_extension" }
    hostnet_webpack.loader.url:
        class: Hostnet\Component\Webpack\Configuration\Loader\UrlLoader
        tags:
            - { name: "hostnet_webpack.config_extension" }
    hostnet_webpack.loader.less:
        class: Hostnet\Component\Webpack\Configuration\Loader\LessLoader
