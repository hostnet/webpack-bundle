parameters:
    show_warnings_in_uglify: 'true'

framework:
    secret: test
    templating:
        engine: [twig]
    router:
        resource: %kernel.root_dir%/config/routing.yml

webpack:
    node:
        node_modules_path: %kernel.root_dir%/node_modules
    output:
        path: %kernel.root_dir%/cache/compiled/
        dump_path: %kernel.root_dir%/cache/bundles/
        public_path: /compiled/
        common_id: shared
    loaders:
       sass:
           filename: '[name].css'
           all_chunks: true
       less:
           filename: '[name].css'
           all_chunks: true
       css:
           filename: '[name].css'
           all_chunks: true
       url: ~
       babel: ~
    resolve:
        alias:
            app: %kernel.root_dir%/Resources/assets
            fake: %kernel.root_dir%/fake
    plugins:
        constants:
            ENVIRONMENT: functional_tests
        provides:
            '$': 'jquery'
            'jQuery': 'jquery'
        uglifyjs:
            compress:
                sequences: ~
                properties: ~
                dead_code: ~
                drop_debugger: ~
                unsafe: ~
                conditionals: ~
                comparisons: ~
                evaluate: ~
                booleans: ~
                loops: ~
                unused: ~
                hoist_funs: ~
                hoist_vars: ~
                if_return: ~
                join_vars: ~
                cascade: ~
                side_effects: ~
                warnings: ~
                global_defs:
                    DEBUG: false
            test: /\.js($|\?)/i
            mangle_except: ~
            minimize: ~


monolog:
    handlers:
        console:
            type: console
            verbosity_levels:
                VERBOSITY_NORMAL: notice
